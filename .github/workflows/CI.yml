- name: Deploy to Heroku
  uses: AkhileshNS/heroku-deploy@v3.0.4
  with:
    # This will be used for authentication. You can find it in your heroku homepage account settings
    heroku_api_key: e2a19921-3878-477f-bb83-27662dc28b5c
    # Email that you use with heroku
    heroku_email: peter.chau.esq@gmail.com
    # The appname to use for deploying/updating
    heroku_app_name: hanashi-san
    # An optional buildpack to use when creating the heroku application
    buildpack: # optional
    # The branch that you would like to deploy to Heroku
    branch: master
    # Set this to true if you don't want to use --force when switching branches
    dontuseforce: # optional
    # Will deploy using Dockerfile in project root.
    usedocker: true
    # Type of heroku process (web, worker, etc). This option only makes sense when usedocker enabled
    docker_heroku_process_type: # optional, default is web
    # Set if your app is located in a subdirectory.
    appdir: # optional, default is

name: Deploy to Heroku #set whatevername you want to your github job
on: {} # set the events you would like to trigger this job
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: jctaveras/heroku-deploy@v1.0.0  # use the latest version of the action
        with:
          email: peter.chau.esq@gmail.com # your heroku email
          api_key: e2a19921-3878-477f-bb83-27662dc28b5c # your  heroku api key
          app_name: hanashi-san # you aplication name
          dockerfile_path: . # set the path to the folder wher the Dokerfile is located
          options: '' # Docker Build Options
